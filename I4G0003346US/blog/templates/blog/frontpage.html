{% extends 'blog/base.html' %}

{% block content %}
    <h1>Welcome To Emmyrald's Blog</h1>
    {% for post in posts %}
        <div class="post block">
            <h2 class="subtitle">{{ post.Title }}</h2>

            <small>Posted by {{ post.Author }} on {{ post.Published_Date }}</small>

            <p>{{ post.intro }}</p>

            <a href="{% url 'post_detail' post.slug %}">Read more</a>

        </div> 
    {% endfor %}
{% endblock %}
